<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            height: 100vh;
            width: 100vw;
        }
        .new1 > div
        {
            width: 100px;
            background-color: blueviolet;
            color: white;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
        }
        .new2 > div
        {
            width: 100px;
            background-color: blueviolet;
            color: white;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
        }
        .new1
        {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: aqua;
            text-align: center;
            padding: 10px;
            margin: 10px;
            justify-content: center;
            align-items: center;
        }
        .new2
        {
            display: flex;
            height: 400px;
            flex-direction: column;
            background-color: coral;
            text-align: center;
            padding: 20px;
            margin: 10px;
            justify-content: space-around;
            align-items: center;
        }
        @media only screen and (max-width: 600px)
        {
            .new1
            {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="new1">
            <div>home</div>
            <div>about</div>
            <div>security</div>
            <div>category</div>
        </div>
        <div class="new2">
            <div>home</div>
            <div>about</div>
            <div>security</div>
            <div>category</div>
        </div>
    </div>
    
</body>
</html>
