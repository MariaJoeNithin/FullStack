<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            display: grid;
            background-color: aqua;
            grid-template-columns: auto auto auto ;
            grid-template-rows: 100px 150px 100px auto auto;
            gap: 20px 20px ;
            padding: 10px;
            justify-content: center;
        }
        .container > div
        {
            background-color: blue;
            padding: 20px;
            border: 1px solid red;
            color: white;
            
            width: 200px;
        }
        .g4
        {
            /*grid-area: 2 / 1 / span 2 /span 2;*/
            grid-area: 2 / 1 / 4 / 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="g1">1</div>
        <div class="g2">2</div>
        <div class="g3">3</div>
        <div class="g4">4</div>
        <div class="g5">5</div>
        <div class="g6">6</div>
        <div class="g7">7</div>
        <div class="g8">8</div>
        <div class="g9">9</div>
    </div>
</body>
</html>
