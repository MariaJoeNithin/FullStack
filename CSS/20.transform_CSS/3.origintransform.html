        {
            width: 100px;
            height:100px;
            background-color: red;
            transition: width 2s;
            margin: 100px;
        }
        #div1{transition-timing-function: linear;}
        #div2{transition-timing-function: linear;}
        #div3{transition-timing-function: linear;}
        #div4{transition-timing-function: linear;}
        #div5{transition-timing-function: linear;}
        div:hover
        {
            width: 700px;
            transform: rotate(5deg);
        }
    </style>
</head>
<body>
    <div ></div>
    <div ></div>
    <div ></div>
    <div ></div>
