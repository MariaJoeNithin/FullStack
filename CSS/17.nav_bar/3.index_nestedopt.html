<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul
        {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: inline-block;
            height: 50px;
        }
        li{
            float: left;
        }
        li a{
            display: inline-block;
            color: black;
            text-align: center;
            padding: 15px;
            text-decoration: none;
        }
        .dd
        {
            display: inline-block;
        }
        .dc
        {
            display: none;
            position: absolute;
            min-width: 100px;
            background-color: aqua;
            box-shadow: 0px 15px 15px 0px rgba(0, 0, 0, 0.250) ;
            z-index: 1;
        }
        .dc a
        {
            display: block;
            color: black;
            padding: 12px 16px;
            z-index: 1;
            min-width: 100px;
            text-align: left;
        }
        .dd:hover .dc
        {
            display: block;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">products</a></li>
            <li class="dd"><a href="">Category</a>
                <div class="dc">
                    <a href="">headphones</a>
                    <a href="">watch</a>
                    <a href="">tws</a>
                    
                </div>
            </li>
            <li><a href="">Contact Us</a></li>
        </ul>
    </div>
    
</body>
</html>
