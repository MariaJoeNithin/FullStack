<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .pgnt
        {
            display: inline-block;
            padding-top: 50px;
        }
        .pgnt a
        {
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            width: 100px;
            text-align: center;
        }
        .pgnt :active
        {
            color: blue;
            background-color: red;
            border-radius: 10px;

        }
        .pgnt :hover
        {
            color: white;
            background-color: black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="pgnt">
        <a href="#">&laquo;</a>
        <a href="#">&lt;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">&gt;</a>
        <a href="#">&raquo;</a>
        
    </div>
</body>
</html>
