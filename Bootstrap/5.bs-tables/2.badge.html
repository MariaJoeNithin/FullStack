<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <span class="badge text-bg-primary rounded-pill">Skill-safari</span>
    <span class="badge text-bg-secondary rounded-pill">Skill-safari</span>
    <span class="badge text-bg-success rounded-pill">Skill-safari</span>
    <span class="badge text-bg-warning rounded-pill">Skill-safari</span>
    <span class="badge text-bg-danger rounded-pill">Skill-safari</span>
    <span class="badge text-bg-info rounded-pill">Skill-safari</span>
    <span class="badge text-bg-dark rounded-pill">Skill-safari</span>
    <br><br><br>
    <button type="button" class="btn btn-info position-relative rounded-pill p-3"><span class=" position-absolute p-1 top-0 start-100 text-bg-dark rounded-circle" >10</span>Inbox</button>
    <br><br><br>
    <input type="button" class="btn-lg btn-outline-success btn-primary position-relative rounded-pill p-3" value="button">
    <input type="button" class="btn-lg btn-outline-success btn-primary position-relative rounded-pill p-3 " disabled value="button">
    <br><br><br>
    <a href="#" class="btn btn-info position-relative rounded-pill p-3 disabled" aria-disabled="true"><span class=" position-absolute p-1 top-0 start-100 text-bg-dark rounded-circle" >10</span>Inbox</a> 
    <br><br><br>
    <button type="button" class="btn btn-info rounded-pill p-3 btn-dark" data-bs-toggle="button">Dark-Toggle</button>
    <br><br><br>
    <div class="btn-group">
        <button type="button" class="btn btn-info rounded-pill p-3 btn-dark" data-bs-toggle="button">Dark-Toggle</button>
        <button type="button" class="btn btn-info rounded-pill p-3 btn-dark" data-bs-toggle="button">Dark-Toggle</button>
        <button type="button" class="btn btn-info rounded-pill p-3 btn-dark" data-bs-toggle="button">Dark-Toggle</button>
    </div>
</div>
</body>
</html>
