<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reboot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        .container
        {
            background-color: blue; 
            color: white;
        }
        .container-fluid
        {
            background-color: red; 
        }
        .cdn div
        {
            background-color: blue;
        }
    </style>
</head>
<body>
    <br><br><br>
    <!--Container-->
    <div class="container">
        <h1>Skill Safari</h1>
        <p>The Learning Hub</p>
    </div>
    <!--Fluid Container-->
    <div class="container-fluid" >
        <h1>Skill Safari</h1>
        <p>The Learning Hub</p>
    </div>
    <!--Break Points-->
    <div class="cdn">  
        <div class="container-sm mt-5 pt-3 border bg-dark text-primary" > small</div>
        <div class="container-md mt-5 p-5 border bg-secondary text-light"> medium</div>
        <div class="container-lg mt-5 p-3 border bg-success text-white"> Large</div>
        <div class="container-xl mt-3 p-4 border bg-info"> extra large</div>
        <div class="container-xxl mt-5 p-7 border bg-warning"> big</div>
    </div>
</body>
</html>
