<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Navigation Bar</title>
  <style>
    /* Reset some default styles */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    /* Navigation bar styles */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: transparent;
      padding: 10px 0;
      text-align: center;
      transition: background-color 0.3s ease-in-out;
      z-index: 9999; /* Ensure the navbar is above other elements */
    }

    nav ul {
      list-style: none;
      display: inline-block;
    }

    nav li {
      display: inline;
      margin: 0 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #333;
      transition: background-color 0.3s ease-in-out;
    }

    /* Apply new styles after scrolling */
    body.scrolling nav {
      background-color: #333;
    }

    body.scrolling nav a {
      background-color: #fff;
      color: #333;
    }

    /* Add some animations */
    @keyframes fadeInBackground {
      from {
        background-color: transparent;
      }
      to {
        background-color: #333;
      }
    }

    /* Apply animations */
    nav {
      animation: fadeInBackground 0.5s;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#section1">Section 1</a></li>
      <li><a href="#section2">Section 2</a></li>
      <li><a href="#section3">Section 3</a></li>
    </ul>
  </nav>

  <div id="section1" style="height: 1000px; background-color: #f5f5f5;">
    <h1>Section 1</h1>
    <p>Scroll down to see the navigation bar style change.</p>
  </div>

  <div id="section2" style="height: 1000px; background-color: #e0e0e0;">
    <h1>Section 2</h1>
    <p>This is section 2.</p>
  </div>

  <div id="section3" style="height: 1000px; background-color: #d5d5d5;">
    <h1>Section 3</h1>
    <p>This is section 3.</p>
  </div>
</body>
</html>
