<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>

  <body>
    <div>
      <h1>Todo List</h1>
      <input type="text" name="todo" id="todo" placeholder="Enter a New Task" />
      <button id="taskAdd" type="submit">Add</button>
      <ul id="taskList"></ul>
    </div>
    <script>
      const todoInput = document.querySelector("#todo");
      const todolist = document.querySelector("#taskList");
      todoInput.addEventListener("change", (e) => {
        e.preventDefault();
        if (todoInput.value) {
          let newItem = document.createElement("li");
          newItem.className =
            "list-group-item d-flex justify-content-between align-items-start p-2";
          // create text node for the task description
          let descNode = document.createTextNode(`${todoInput.value}`);
          // create button to remove item from list
          let btnEle = document.createElement("button");
          btnEle.classList.add("btn", "close", "float-end", "btn-danger");
          btnEle.setAttribute("onclick", "removeTask(this)");
          btnEle.innerHTML = "X";
          newItem.appendChild(descNode);
          newItem.appendChild(document.createElement("br"));
          newItem.appendChild(btnEle);
          todolist.append(newItem);
          todoInput.value = "";
        } else {
          alert("Please enter a valid input!");
        }
      });

      function removeTask(element) {
        element.parentNode.remove();
      }
    </script>
  </body>
</html>
