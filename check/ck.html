<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
  <style>
    body
    {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100dvh;
    }
    .card1
    {
      height: 250px;
      width: 250px;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0px 0px 5px 5px rgba(0,0,0,0.4);
      
    }
    .card1 a
    {
      text-decoration: none !important;
    }
    .heading
    {
      position: absolute;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      top: 0;
      left: 0;
      background-color: blue;
      color: white;
      opacity: 1;
      transition: 0.15s;
    }
    .heading:hover
    {
      opacity: 0;
    }
    .content
    {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.25);
      height: 100%;
      width: 100%;

    }
    button
    {
      width: 120px;
      background-color: blue;
      color: white;
      border-radius: 20px;
    }
    .sidenav
    {
      background-color: blue;
    }
  </style>
</head>

<body>
<div class="ovr">
  <div class="card1">
    <a href="https://wallpapers.com/images/featured/4k-oaax18kaapkokaro.jpg">
      <div class="heading">
        <h1>FullStack</h1>
      </div>
      <div class="content">
        <p>This Is A full Stack Course</p><button>Join</button>
      </div>
    </div></a>
  </div>

</body>
</html>
