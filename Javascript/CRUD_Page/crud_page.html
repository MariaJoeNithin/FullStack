<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Crud System" />
    <title>Crud</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
        .dv{
            width: 1200px;
            padding: 20px;
            text-align: center;
        }
        .dataValue
        {
            overflow-x: scroll;
            /* border: 1px solid red; */
        }
        .No
        {
            max-width: 75px;
            min-width: 75px;
            /* border: 1px solid red; */
        }
        .fname
        {
            min-width: 200px;
            max-width: 200px;
            /* border: 1px solid red; */
        }
        .lname
        {
            min-width: 200px;
            max-width: 200px;
            /* border: 1px solid red; */
        }
        .eml
        {
            min-width: 200px;
            max-width: 200px;
            /* border: 1px solid red; */
        }
        .sal
        {
            min-width: 75px;
            max-width: 75px;
            /* border: 1px solid red; */
        }
        .dat
        {
            min-width: 150px;
            max-width: 150px;
            /* border: 1px solid red; */
        }
        .act
        {
            width: auto;
            /* border: 1px solid red; */
        }
        .head1:nth-child(even)
        {
            background-color: rgba(196, 162, 162, 0.5)
        }
    </style>

</head>     
<body>
    <div class="container p-0 px-md-5">
        <h2>Employee Management Software</h2>
        <div class="logout my-5 d-flex gap-3">
            <button id="addEmp" class="btn btn-primary">Add Employee</button>
            <button id="logout" class="btn btn-outline-dark">Log-Out</button>
        </div>
        <div id="content">
                
        </div>
        <div class="dataValue">
            <div class="dv">
                <div class="head1">
                    <div class="row row-cols-7">
                        <div class="col No">    <p><b>No.</b></p></div>
                        <div class="col fname"> <p><b>First-Name</b></p></div>
                        <div class="col lname"> <p><b>Last-Name</b></p></div>
                        <div class="col eml"><p><b>Email</b></p></div>
                        <div class="col sal"><p><b>Salary</b></p></div>
                        <div class="col dat"><p><b>Date</b></p></div>
                        <div class="col act"><p><b>Action</b></p></div>
                    </div>
                </div>
                <div id="tablecontent" class="row row-cols-7">
        
                </div>
            </div>

        </div>

    </div>

    <script src="./crud_page.js"></script>
</body>
</html>
