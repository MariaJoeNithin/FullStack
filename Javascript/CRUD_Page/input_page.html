<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Crud System" />
    <title>Crud</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

</head>     
<body>
    <div class="container p-0 px-md-5">
        <h2 id="addEmpHead">Add Employee Page</h2>
        <form action="#">
            <div class="form-floating my-5">
                <input type="text" class="form-control" id="fname" placeholder="firstname">
                <label for="fname">First Name</label>
            </div>
            <div class="form-floating my-5">
                <input type="text" class="form-control" id="lname" placeholder="lastname">
                <label for="lname">Last Name</label>
            </div>
            <div class="form-floating my-5">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating my-5">
                <input type="text" class="form-control" id="sal" placeholder="Salary">
                <label for="sal">Salary($)</label>
            </div>
            <div class="my-5">
                <label for="dte" class="form-label">Date</label>
                <input type="date" class="form-control" id="dte" placeholder="date">
            </div>
            <div class="d-flex gap-3">
                <button id="subbtn" type="submit" class="btn btn-primary">Add Employee</button>
                <a id="cancel" type="button" class="btn btn-success">Cancel</a>
            </div>
        </form>
    </div>

    <script src="./input.js"></script>
</body>
</html>
