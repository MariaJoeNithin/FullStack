<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Crud System" />
    <title>Crud-Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container p-0 p-md-5">
        <h1>Sign-Up Page</h1>
        <form action="#">
            <div class="form-floating my-5">
                <input type="text" class="form-control" id="user" placeholder="UserName">
                <label for="user">User Name</label>
            </div>
            <div class="form-floating my-5">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating my-5">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating my-5">
                <input type="password" class="form-control" id="checkpassword" placeholder="Password">
                <label for="checkpassword">Re-Enter Password</label>
            </div>
            <div class="d-flex gap-3">
                <button type="submit" id="subbtn" class="btn btn-primary">Sign-Up</button>
                <a href="./index.html" type="button" class="btn btn-success">Log-In</a>
            </div>
        </form>
    </div>

    <script src="./signup.js"></script>

</body>
</html>
