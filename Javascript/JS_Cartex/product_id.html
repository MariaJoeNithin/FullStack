<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Single Product Page" />
    <title>ShoppingSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
      #pro-container
      {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }
      #product-suggestion
      {
        display: flex;
        width: 100vw;
        gap: 20px;
        padding: 20px;
        min-width: 99vw;
        overflow: scroll;
        overflow-y: hidden;
      }
      #products-container
      {
        display: flex;
        padding: 50px;
        flex-wrap: wrap;
        gap: 35px !important;
        align-items: center;
        justify-content: center;
        background: radial-gradient(#0004ff,#000  );
      }
      .product_items
      {
        max-width: 250px;
        min-width: 250px;
        display: flex;
        flex-direction: column;
        /* background-color: rgba(255, 255, 255, 1); */
        background: linear-gradient(lightgreen,white,white,lightgreen);
        color: black;
        max-height: 450px;
        min-height: 450px;
        flex-direction: column;
      }
      .product_details
      {
        max-height: 250px ;
        min-height: 250px;
        overflow: auto;
      }
      .product-title
      {
        max-height: 100px ;
        height: 100px;
        overflow: hidden;
        text-overflow: ellipsis;
        text-decoration: none !important;
      }
      .product-title .titletext
      {        
        text-overflow: ellipsis !important;
        color: black;
        text-decoration: none !important;
      }
      a{
        text-decoration: none;
      }
      .navbar
      {
        background-color: blueviolet;
        color: white !important;
      }
      .nav-item .active
      {
        background-color: black;
        border-radius: 5px;
        font-weight: bolder;
      }
      .navbar-nav
      {
        font-weight: bolder;
        /* background-color:  rgb(135, 0, 0) !important ; */
        border-radius: 5px;
        display: flex;
        gap: 10px;
      }
      .nav-link
      {
        color: white !important;
        background-color: rgb(135, 0, 0) ;
        border-radius: 5px;
      }
      :is(.nav-item,.nav-item .active) :hover
      {
        background-color: white !important;
        color: black !important;
        scale: 1.1;
        z-index: 20 !important;
        border-radius: 5px;
      }
      #cartitem:hover
      {
        background-color: red !important;
        color: white !important;
      }
      #search-btn
      {
        background-color: rgba(255, 255, 255, 1);
        color: black;
        font-weight: bolder;
      }
      #search-btn:hover
      {
        background-color: black;
        color: white;
      }
      .homepage
      {        
        background: radial-gradient(#0004ff,#000  );
        min-height: 100vh;
      }
      .productprice
      {
        background-color: green;
        color: white;
        padding: 10px;
        width: fit-content;
        border-radius: 5px;
      }
      #productimage
      {
        height: 500px;
        width: auto;
      }
      .prorate
      {
        color: gold;
        width: 139px;
        overflow: hidden;
      }

    </style>
  </head>
  <body>
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg " data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand  me-3" href="#"> <img src="https://i.pinimg.com/736x/85/c8/3d/85c83d242b73d3c52b8c4c2e7df27db7.jpg" class="img-fluid rounded mx-2" alt="" style="max-width: 50px;height:auto;"><em>Shopping Spree</em> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link navhome active" aria-current="page" href="./index.html"><i class="bi bi-house-door-fill"></i>Home</a>
              </li>
              <li class="nav-item">
                <button class="nav-link position-relative " id="cartbtn" href="#">
                  <i class="bi bi-cart"></i>
                  Cart   
                  <span id="cartitem" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  0
                  <span class="visually-hidden">Cart Items</span>
                </span></button>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" id="search" placeholder="Search..." aria-label="Search">
              <button class="btn" id="search-btn" type="submit" value="Search" >Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!-- <h2>Single Product Page</h2> -->
    
    <div id="products-container">
      <div id="product-container"></div>
      <h1 class="text-white">Product Suggestion</h1> 
      <div id="product-suggestion"></div>
      <div class="name">
        <div class="me"></div>
      </div>
    </div>


    

    <script>
      let copyArr=[];

      const fetchData = async (url) => {
        try {
          const res = await fetch(url);
          const data = await res.json();
          copyArr = data;
          console.log(data);
               
        printui(data)
        suggestui(data)
          
        } catch (error) {
          console.log(error);
        }
      };

      function printui(data)
      {
        let UrlId = new URLSearchParams(location.search);
        let paramId = UrlId.get("id");
        let findProduct = data?.find((prod) => prod?.id === +paramId);
        console.log(findProduct);
        const productContainer = document.querySelector("#product-container");
        const productDiv = `
                <div class="product-${findProduct.id} text-white">
                  <div class="row row-cols-1 row-cols-md-2">
                      <!-- <h2>Product Number: ${findProduct.id}</h2> -->
                    <div class="col">
                      <p class="d-flex justify-content-center">
                          <img src=${findProduct.image} id="productimage" class=" img-fluid rounded-5 shadow" alt=product-${findProduct.id} />    
                      </p>
                    </div>
                    <div class="col">
                      <h1 class="producttitle">${findProduct.title}</h1>
                      <p class="productdescription">${findProduct.description}</p>
                      <div class="d-flex">
                        <h3 class="prorate"><span style="max-width:${rate(findProduct.rating.rate)}%" class=" d-flex flex-nowrap overflow-hidden"><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i></span></h3>
                        <h3 class="productrate">${findProduct.rating.rate}</h3>
                      </div>
                    </div>
                  </div>
                      <hr> 
                </div>
        `;
        productContainer.innerHTML = productDiv;

      }

      function rate(value)
      {
        
        value=((100*value)/5);
        console.log(value)
        return value;
      }
            
      console.log(copyArr)

      fetchData("https://fakestoreapi.com/products");


      const searchVal = document.querySelector("#search");
      const searchBtn = document.querySelector("#search-btn");

      
      function generateui(newArr)
      {
        const productsContainer = document.querySelector("#products-container");
        const productsArr = newArr.map((product) => {
          return `
                <div id="product-${product.id}" class="product_items shadow p-4 rounded">
                    <div class="product-title mb-2">
                        <h3 class="titletext ">${product.title}</h3>
                        </div>
                        
                        <p class="productprice">Rs.${(product.price)}</p>

                        <!--
                        <div class="product_details">
                   
                        <h2>Product Number: ${product.id}</h2>
                        <p class="product-description">${product.description}</p>
                      </div>
                      -->
                    <p class="d-flex justify-content-center align-item-center">
                        <img src=${product.image} alt=product-${product.id} height="150px" width="150px" />    
                    </p>
                    <p class="d-flex buttons justify-content-center align-item-center gap-5">
                      <a href='./product_id.html?id=${product.id}' class ="btn btn-primary my-2">More Info...</a>
                      <button class ="btn btn-success cart my-2">Add To Cart</button>   
                    </p>
                </div>
                `;
        });
        // console.log(productsArr.join(" "));
        productsContainer.innerHTML = productsArr.join("");
      }


      function suggestui(arr)
      {
        const prosugg = document.querySelector("#product-suggestion");
        const proArr = arr.map((product) => {
          return `
                <div id="product-${product.id}" class="product_items shadow p-4 rounded">
                  <a href='./product_id.html?id=${product.id}'>
                  <div class="product-title mb-2">
                        <h3 class="titletext ">${product.title}</h3>
                        </div>
                        
                        <p class="productprice">$${(product.price)}</p>
                    <p class="d-flex justify-content-center align-item-center">
                        <img src=${product.image} alt=product-${product.id} class="img-fluid" style="height:150px;width:auto"/>    
                    </p>
                    </a>
                    <p class="d-flex buttons justify-content-center align-item-center gap-5">
                      <button class ="btn btn-success cart my-2">Add To Cart</button>   
                    </p>
                </div>
                `;
        });
        // console.log(productsArr.join(" "));
        prosugg.innerHTML = proArr.join("");
      }


      searchVal.addEventListener("input", (e) => {
        e.preventDefault();
        console.log(copyArr);
        const newArr = copyArr.filter((product) => {
          if (
            product.title.toLowerCase().includes(searchVal.value.toLowerCase())
          ) {
            return product;
          }
        });
        // console.log(newArr);
        generateui(newArr);

      });


      searchBtn.addEventListener("click", (e) => {
        e.preventDefault();
        console.log(copyArr);
        const newArr = copyArr.filter((product) => {
          if (
            product.title.toLowerCase().includes(searchVal.value.toLowerCase())
          ) {
            return product;
          }
        });
        // console.log(newArr);
        generateui(newArr);
      });


    </script>
  </body>
</html>
