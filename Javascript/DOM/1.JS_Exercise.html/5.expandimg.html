<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand Img</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        #cnt 
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .card 
        {
            flex: 0.5;
            position: relative;
            border-radius: 50px;
            color: #fff;
            height: 80vh;
            cursor: pointer;
            margin: 10px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: flex 0.7s ease-in;
            border: none;
            filter: opacity(0.25);
        }
        .card h5 
        {
            position: absolute;
            font-size: 25px;
            bottom: 20px;
            left: 20px;
            opacity: 0;

        }
        .active 
        {
        flex: 5;
        filter: blur(0);

        }

        .active h5
        {
            opacity: 1;
            transition: opacity 0.5s ease-in 0.5s;
        }
    </style>
</head>
<body >
    <div class="container-fluid p-5" id="cnt">
        
        
        <div class="card text-bg-dark" style="background-image:url(https://images.unsplash.com/photo-1511497584788-876760111969?auto=format&fit=crop&q=80&w=1932&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D) ;">
            <div class="card-img-overlay">
              <h5 class="card-title">Wild Forest</h5>
            </div>
          </div>
        <div class="card text-bg-dark " style="background-image:url(https://images.unsplash.com/photo-1511545922313-ff50d69d1173?auto=format&fit=crop&q=80&w=2074&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D) ;">
            <div class="card-img-overlay">
              <h5 class="card-title">Sunny Beach</h5>
            </div>
          </div>
        <div class="card text-bg-dark active" style="background-image:url(https://images8.alphacoders.com/103/1039011.jpg) ;">
            <div class="card-img-overlay">
              <h5 class="card-title">Explore the world</h5>
            </div>
          </div>
        <div class="card text-bg-dark" style="background-image:url(https://images.unsplash.com/photo-1453872898249-3e8bf97c227f?auto=format&fit=crop&q=80&w=1970&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D) ;">
            <div class="card-img-overlay">
              <h5 class="card-title">City On Winter</h5>
            </div>
          </div>
        <div class="card text-bg-dark" style="background-image:url(https://wallpapers.com/images/hd/4k-mountain-0hb4gnwalnj51zsh.jpg) ;">
            <div class="card-img-overlay">
              <h5 class="card-title">Mountains - Clouds</h5>
            </div>
          </div>

    </div>

    <script>
        const cards = document.querySelectorAll(".card");
        
        cards.forEach((card) =>
            card.addEventListener("click",function()
            {
                removeactive();
                card.classList.add("active");
            }
            
        ))
        function removeactive()
            {
                cards.forEach((card) => {
                card.classList.remove("active");
                });
            }
        
    </script>

</body>
</html>
