<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Color Changing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .btn
        {
            background-color: black;
            color: white;
        }
        .container-fluid
        {
            height: 100vh;
            background-color: white;
        }
        .btn:hover
        {
            opacity: 0.8 !important;
        }
    </style>
</head>
<body >
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center " id="cnt">
        <h1 id="h1" class="h1 my-5 text-center">
            My background color will change when my button below is clicked.
        </h1>
        <button class="btn btn-dark fs-5 px-5 py-2 my-5" id="btn">Click Me !</button>
    </div>
    <script>
        let colors = ["red", "green", "yellow", "white", "brown", "blue", "black"];
        let cnt = document.getElementById("cnt");
        let btn = document.getElementById("btn");
        let h1 = document.getElementById("h1");
        let i = 0;
        btn.addEventListener("click", function () {
          if (i === colors.length) {
            i = 0;
            btn.style.background = "black";
            btn.style.color = "white";
            h1.style.color = "black";
          }
          if (i === 6) {
            btn.style.background = "white";
            btn.style.color = "black";
            h1.style.color = "white";
          }
          cnt.style.background = colors[i];
          i++;
        });
    </script>

</body>
</html>
