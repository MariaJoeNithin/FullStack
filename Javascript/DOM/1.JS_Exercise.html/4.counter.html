<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        *
        {
            color: hsl(209, 61%, 16%);
        }
        body
        {
            background-color: hsl(210, 36%, 96%);
            overflow: hidden;
        }
        #cnt 
        {
            height: 100vh;
            min-height: 500px;
            min-width: 280px;
        }
        h1
        {
            letter-spacing: 5px;
            font-size: 4rem !important;
        }
        p
        {
            font-size: 5rem !important;
        }

        button{
            padding: 6px 12px;
            font-size: 14px;
            letter-spacing: 5px;
        }
        @media (max-width:500px)
        {
            #cnt 
            {
                scale: 0.7;
            }
        }
        @media (max-width:300px)
        {
            #cnt 
            {
                scale: 0.6;
            }
        }
    </style>
</head>
<body >
    <div class="container-fluid d-flex border border-rounded border-dark flex-column align-items-center justify-content-center " id="cnt">
        
        <h1 id="h1" class="h1 fw-bold my-3 text-center">
            Counter
        </h1>
        <p class="fw-bold" id="count">0</p>
        <div class="d-flex align-items-center justify-content-center gap-3 ">
            <button class="btn btn-outline-dark border-3 px-3 my-3" id="dbtn">DECREASE</button>
            <button class="btn btn-outline-dark border-3 px-3 my-3" id="rbtn">RESET</button>
            <button class="btn btn-outline-dark border-3 px-3 my-3" id="ibtn">INCREASE</button>
        </div>
    </div>

    <script>
        const decbtn = document.querySelector("#dbtn");
        const rstbtn = document.querySelector("#rbtn");
        const incbtn = document.querySelector("#ibtn");
        const count = document.querySelector("#count");
        let countvalue = 0;
        count.textContent = countvalue;
        decbtn.addEventListener("click",function(){
            count.textContent = --countvalue;
        });
        rstbtn.addEventListener("click",function(){
            countvalue=0;
            count.textContent = countvalue;
        });
        incbtn.addEventListener("click",function(){
            count.textContent = ++countvalue;
        });
    </script>

</body>
</html>
