<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levitate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .container-fluid {
            padding-left: 2rem;
            padding-right: 2rem;
            color: white;
            background: #19172e;
            height: 100vh;
        }

        .container {
            max-width: 400px;
        }

        .square {
            background-color: #19172e;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 2px rgba(255, 255, 255);
            border-radius: 2px;
            margin: 2px;
            width: 16px;
            height: 16px;
            transition: 2s ease;
        }
        .square:hover {
            transition-duration: 0s;
        }
    </style>
</head>
<body >
    
    <div class="container-fluid d-flex flex-column flex-wrap align-items-center py-5 " id="pg1">
        <h1 class="h1 m-5 text-center">Levitate Board</h1>
        <div class="container d-flex flex-wrap align-items-center m-5 p-0" id="container">

        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        console.log(container);
        const colors = ['violet', 'white', 'blue', 'green', 'yellow','orange', 'red']

        let box = Number (prompt("Enter Number of tiles : "));
        if(box<100)
        {
            box=100;
            window.alert("Maximum 100 Tiles")
        }

        for(let i=0; i<box; i++) {
            const square = document.createElement('div');
	        square.classList.add('square');


	        square.addEventListener('mouseover', function () {
	        	setcolor(square);
	        });
        
	        square.addEventListener('mouseout', function () {
	        	removecolor(square);
	        });
        
            square.addEventListener('click', function () {
	        	setcolor(square);
	        });
            container.appendChild(square);
        }
        function setcolor(element) {
        	const color = getclr();
        	element.style.background = color;
        	element.style.border = `1px solid ${color}`;
            element.style.boxShadow = `0 0 2px ${color}, 0 0 10px ${color}`;
        }

        function removecolor(element) {
        	element.style.background = '#19172e';
        	element.style.border = `1px solid rgba(255, 255, 255, 0.25)`;
            element.style.boxShadow = `0 0 2px white`;

        }

        function getclr() {
        	return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>

</body>
</html>
