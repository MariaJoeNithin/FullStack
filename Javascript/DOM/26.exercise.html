<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>

      
      body
      {
        background-image: url(https://wallpapers.com/images/featured/4k-gaming-33vov45f7zqi6t75.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        width: 100vw;
      }

      form
      {
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(8px);
        color: white;
        box-shadow: 0px 0px 25px black;
      }
      .inp{
        background: rgba(0, 0, 0, 0.75) !important;
        color: white !important;
        border: none;
      }
      .input-none
      {
        border:1px solid red !important;
        background-color: rgba(0, 0, 0, 0.250) !important ;
      }
      .input-fill
      {
        border:1px solid green !important;
        background: rgba(0, 0, 0, 0.75) !important;
      }
      .custom-popover {
  --bs-popover-max-width: 200px;
  --bs-popover-border-color: black;
  --bs-popover-header-bg: blue;
  --bs-popover-header-color: white;
  --bs-popover-body-padding-x: 1rem;
  --bs-popover-body-padding-y: .5rem;
  --bs-popover-body-color:white;
  --bs-popover-bg:black;
}
      .frm
      {
        height: 100vh;
      }
    </style>
    
</head>
<body>
  
    <div class="container justify-content-center align-items-center d-flex flex-column frm">
      <form action="" class="p-5  rounded-5" id="frm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control inp shadow" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text text-warning">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control inp shadow" id="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input shadow " id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-success " id="submitbtn">Submit</button>
        <button type="button" class="btn btn-secondary"
        data-bs-toggle="popover" data-bs-placement="right"
        data-bs-custom-class="custom-popover"
        data-bs-title="Sample ID & Password"
        data-bs-content="UserId :  j@gmail.com  Password :   123123">
  Check
</button>
      </form>
    </div>

    <script>
      const inp=document.getElementsByClassName("inp");
      const subbtn = document.getElementById("submitbtn");
        const email = document.getElementById("email");
        const pass = document.getElementById("password");
      console.log(inp);

      let temp = 0;
      subbtn.addEventListener("click", function (e)
      {
        e.preventDefault();
                console.log(email.value);
                console.log(pass.value);
        for(i=0;i<inp.length;i++)
      {
        console.log(inp[i].value)
        temp=0;
        if((inp[i].value ===""))
        {
          temp++;
          inp[i].classList.add("input-none");
        }
        else
        {
          inp[i].classList.add("input-fill");
        }
      }
      if(temp>0)
      {
        alert("All Fields are Mandatory");
      }
      else
      {

                email.classList.add("input-pre");

                pass.classList.add("input-pre");

        const userInfo = {
                    email : email.value,
                    password : pass.value,
                }
                
                console.log(userInfo);

                subbtn.addEventListener("click", function (){
                  if((email.value==="j@gmail.com")||(pass.value==="123123"))
                {
                  window.alert("You Have logged in .");
                }
                else
                {
                window.alert("The UserId or Password is not right");
                }
                })
      }
      })


    </script>
<script>
  const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>
</body>
</html>
