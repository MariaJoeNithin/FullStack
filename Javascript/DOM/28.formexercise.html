<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/signIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    
    <button type="button" class="btn btn-primary shadow log me-2 rounded-2 m-5" data-bs-toggle="modal" data-bs-target="#modallogin" >Login</button>

    <div class="modal fade" tabindex="-1" aria-labelledby="ModalLoginLabel" aria-hidden="true" role="dialog" id="modallogin">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header d-flex flex-column p-5 pb-4 border-bottom-0">
                
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <img src="https://res.cloudinary.com/skill-safari/image/upload/v1650535621/website/logo-black_rxyr58.png" class="mb-4 w-30 h-auto" alt="">
                    
              <h1 class="fw-bold mb-0 fs-2">Log In</h1>
            </div>
      
            <div class="modal-body p-5 pt-0">
                <form>                
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                
                    <div class="form-check text-start my-3">
                      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                      </label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Log in</button>
                    <p class="mt-5 mb-3 text-body-secondary">Â© 2017-2023</p>
                    <hr class="my-4">
                    <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                      <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"></use></svg>
                      LogIn with Twitter
                    </button>
                    <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                      <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
                      LogIn with Facebook
                    </button>
                    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                      <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg>
                      LogIn with GitHub
                    </button>
                    <div class="modal-footer">
                        <a class="w-100 py-2 mb-2 text-center rounded-3 " data-bs-target="#modalSignin" data-bs-toggle="modal">No Account ! Click here to Sign In</a>
                    </div>
                  </form>
            </div>
          </div>
        </div>
      </div>

    <button type="button" class="btn btn-success shadow log me-2 rounded-2 m-5" data-bs-toggle="modal" data-bs-target="#modalSignin">Sign-up</button>

    <div class="modal fade" tabindex="-1" aria-labelledby="ModalsigninLabel" aria-hidden="true" role="dialog" id="modalSignin">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 d-flex flex-column pb-4 border-bottom-0">
                
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <img src="https://res.cloudinary.com/skill-safari/image/upload/v1650535621/website/logo-black_rxyr58.png" class="mb-4 w-30 h-auto" alt="">
              <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form class="">
                
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="confirmPassword" placeholder="Confirm Password">
                  <label for="confirmPassword">Confirm Password</label>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
                <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
                <hr class="my-4">
                <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                  <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"></use></svg>
                  Sign up with Twitter
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                  <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
                  Sign up with Facebook
                </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                  <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg>
                  Sign up with GitHub
                </button>
                <div class="modal-footer">
                    <a class="w-100 py-2 mb-2 text-center rounded-3" data-bs-target="#modallogin" data-bs-toggle="modal">Already Have an Account ! Click here to Log In</a>
                </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    
    <script>
        const myModal = document.getElementById('myModal')
        const myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', () => {
          myInput.focus()
        })
    </script>
</body>
</html>
