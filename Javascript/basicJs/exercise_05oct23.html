    <script>
        // 1.Javascript program to create objects in different ways.

        // Literal method
        let person = {
            name:"j",age:25
        }

        for(let x of Object.keys(person))
        {
            console.log(x);
        }

        // constructor method
        function guy(n, a, o) 
        {
          this.name = n;
          this.age = a;
          this.occupation = o;
        }

        let student = new guy("John", 25, "Software Engineer");

        for(let x of Object.keys(student))
        {
            console.log(x);
        }

        // Object.create() method: The Object.create() method creates a new object, using an existing object as the prototype of the newly created object. This is useful for creating objects that inherit properties and methods from other objects. For example:

        let personPrototype = {
          greet() {
            console.log(`Hello, my name is ${this.name}`);
          }
        }
        
        let std = Object.create(personPrototype);
        std.name = "John Doe";
        std.age = 30;
        std.occupation = "Software Engineer";
        
        std.greet(); // Outputs: Hello, my name is John Doe


        // 2.Javascript program to clone a JS objects .

        function cloneObject(object) {
          const newObject = {};
          for (const key in object) {
            newObject[key] = object[key];
          }
          return newObject;
        }

        const originalObject = {
          name: 'John Doe',
          age: 30,
          occupation: 'Software Engineer'
        };
        
        const clonedObject = cloneObject(originalObject);
        
        console.log(clonedObject);
