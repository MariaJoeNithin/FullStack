<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>

<body bgcolor="#d9dcf2">
  <h1 align="center" style="color:#f71428;">TEXT FORMATING</h1>
  
   <table border="2" cellspacing="0" width="80%" align="center">
    <thead>
          <tr>
            <th>Html Tag</th>
            <th>Output</th>
          </tr>
    </thead>  
    <tbody align="center">
          <tr>
            <td>Normal text</td>
            <td>vishnupriya</td>
          </tr>
          <tr>
            <td>Fonts & its attributes</td>
            <th style="color: rgb(214, 142, 48);">vishnupriya</th>
          </tr>
          <tr>
            <td>&lt;<b>b</b>&gt;</td>
            <td><b>Bold</b></td>
          </tr>
          <tr>
            <td>&lt;<i>i</i>&gt;</td>
            <td><i>Italic</i></td>
          </tr>
          <tr>
            <td>&lt;<u>u</u>&gt;</td>
            <td><u>Underline</u></td>
          </tr>
          <tr>
            <td>&lt;<em>em</em>&gt;</td>
            <td><em>Emphasis</em></td>
          </tr>
          <tr>
            <td>&lt;<strong>strong</strong>&gt;</td>
            <td><strong>Strong</strong></td>
          </tr>
          <tr>
           <td> &lt;<teletype>teletype</teletype>&gt;</td>
          <td><teletype>Teletype</teletype></td>
          <tr>
            <td>&lt;<cite>cite</cite>&gt;</td>
            <td><cite>Citation</cite></td>
          </tr>
          <tr>
            <td>&lt;<strike>strike</strike>&gt;</td>
            <td><strike>vishnupriya</strike></td>
          </tr>
          <tr>
            <td>&lt;<big>Big</big>&gt;</td>
            <td><big>BIG</big></td>
          </tr>
          <tr>
            <td>&lt;<small>small</small>&gt;</td>
            <td><small>Small</small></td>
          </tr>
          <tr>
            <td>&lt;sub&gt;</td>
            <td>V<sub>p</sub></td>
          </tr>
          <tr>
            <td>&lt;sup&gt;</td>
            <td>V <sup>P</sup></td>
          </tr>
    </tbody>     
      
    
   </table>
</body>
