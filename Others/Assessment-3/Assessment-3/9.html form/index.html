<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  
  <div class="main">
    <form>
    <div class="input-group">
     <input type="text" name="name" id="name" required>
     <label for="name"><i class="fa-solid fa-user" style="color: #fff;"></i> Yourname</label>
    </div>
    <div class="input-group">
      <input type="text" name="number" id="number" required>
      <label for="number"><i class="fa-solid fa-phone-volume" style="color: #ffffff;"></i> Number</label>
     </div>
     <div class="input-group">
      <input type="email" name="email" id="mail" required>
      <label for="mail"><i class="fa-solid fa-envelope" style="color: #ffffff;"></i> email</label>
     </div>
     <div class="input-group">
      <textarea name="message" id="message"  rows="8"></textarea>
      <label for="message"><i class="fa-sharp fa-solid fa-comment" style="color: #ffffff;"></i> Comment here</label>
     </div>
     <button type="button">summit</button>
  </div>
</form>
</body>
</html>
