<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[title~="link"]
    {
        background-color: hwb(266 13% 22% / 0.346);
    }
    </style>
</head>
<body>
    <h2>CSS [attribute] selector</h2>
    <p>The links with a target attribute gets a yellow background</p>
    <a href="https://www.hotstar.com/in/home?ref=%2Fin" title="link 1">hotstar</a>
    <a href="https://sharkcoder.com/" target="_blank" title="new link 2">sharkcoder</a>
    <a href="https://www.wikipedia.org/" target="_top">wikipedia</a>
</body>
</html>
