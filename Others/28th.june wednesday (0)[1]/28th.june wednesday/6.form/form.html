        <label for="email">Email Id:</label>
        <input type="email" name="fname" id="email" required>
        <br><br>
        
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" id="pwd" required>
        <br><br>
        <h4>The password should contain charactar and symbols strengthen the password</h4>
        
        <input type="submit" value="submit">
    </form>
