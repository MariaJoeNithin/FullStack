<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <style>
        .j{
            background-color: aqua;
        }
        #m{
            background-color: blueviolet;
        }
    </style>
</head>
<body style="background-image:url(gl.jpg);background-size: cover;background-repeat: no-repeat;background-size: 100% 100%;">
    <h1 align="right">
        <a href="https://support.google.com/accounts?hl=en&visit_id=638229659300727550-703391825&rd=2&p=account_iph#topic=3382296">help</a>
    </h1>
    <ins><h1 align="left" > <img src="G.jpeg" width="300" height="150" alt="Loading..."><br><br></h1></ins>
    <form action="">
        <fieldset>
            <legend> Google Sign In </legend>
            <div class="j">
                <label for="name">First Name : </label>
                <input type="text" id="name" name="Name" placeholder="First Name" autofocus>
                <label for="name">Last Name : </label>
                <input type="text" id="name" name="Name" placeholder="Last Name"><br><br>
                <label for="pwd">Enter Password: </label>
                <input type="password" id="pwd" name="pwd" value="Password"><br><br>
                <label for="repwd">Re-enter Password : </label>
                <input type="password" id="repwd" name="repwd" value="Password"><br><br>
                <label for="username">UserName : </label> 
                <input type="text" id="username" name="username" placeholder="Enter the username">@gmail.com<br><br>
            </div>
            <label for="gender"> Gender : </label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Other</option>
            </select><br><br>
            <label for="dob"> <span id="j">Date Of Birth : </span></label>
            <input type="date" name="dt" id="dt" max="2005-12-31" min="1800-01-01"><br><br>
            <label for="age">Age : </label>
            <input type="number" name="age" id="age" min="18" ><br><br> 
            <label for="phone">Phone No : </label>
            <input type="tel" name="phone" id="phone" placeholder="99-9999-9999" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"required> <br><br>
            <label for="chk">Select Question for verification : </label>
            <input list="chk" name="chk">
            <datalist id="chk">
              <option value="place">Fav place</option>
              <option value="pet">Pet name</option>
              <option value="school">Name of the school</option>
            </datalist><br><br> 
            <label for="ans">Enter the Answer for the Question : </label>
            <input type="text" id="ans" name="ans" placeholder="Enter the ans"><br><br>
            <input type="submit">
            <input type="reset">
            <input type="button" value="Register" onclick="alert('Successfully Resgistered')"><br><br>
        </fieldset>
    </form>

        <button align="center"><a href="5.exercise_2_cont.html">Click to LogIn</a></button>

    </p>

    </p>
